<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS9</title>
    <style>
        body{
            background-image: url(https://miro.medium.com/1*zy4V60togvKjODoTCuG61g.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            margin:0;
            padding:0;
        }
        .container{
            background-color: rgba(255, 0, 0, 0);
            padding: 20px;
        }
        header h1{
            font-size: 2.5em;
            text-align: center;
        }
        nav ul{
            list-style-type:none;
            padding: 0;
            test-align: center;
        }
        nav ul li{
            display: inline;
            margin: 0 15px;
        }
        nav ul li a{
            text-decoration:none;
            color:#000;
            font-size:1.2em;
        }
        a:link{
            color:blue;
            cursor:pointer;
        }
        a:visited{
            color:purple;
        }
        a:hover{
            color:red;
            cursor:url();
        }
        a:active{
            color:green;
        }
        section{
            margin: 20px 0;
            padding: 20px;
            background-color: #f0f0f0;
            background-image:url(https://media.istockphoto.com/id/1370679958/vector/light-bulb-icon-with-long-shadow-on-blank-background-flat-design.jpg?s=612x612&w=0&k=20&c=puxQHLB5Cm6KKA88ZQdz3jwBnb07HQYHZpoZgEPKkNI=);
            background-repeat: repeat-x;
            color: white;
        }
        footer{
            text-align: center;
        }
        #about{
            position:relative;
        }
        #about::after{ content:
            ''; poition:
            absolute;top:0;
            left:0;
            width:100%;
            height:100%;
            background-image: url(https://cdn.dribbble.com/userupload/42774216/file/still-ae8153cc7f76a3436f7051261887d11a.png?resize=400x0);
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><h1>Welcome to My Styled Web Page</h1>
        </header>
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Home Section</h2>
            <p>This is the home section of the page.</p>
        </section>
        <section id="about">
            <h2>About Scetion</h2>
            <p>This is the about section of the page.</p>
        </section>
        <section>
            <h2>Contact Section</h2>
            <p>this is the contact section of the page.</p>
        </section>
    </main>
    <footer>
        <p>Â© 2026 My Styled Web Page</p>
    </footer>
</body>
</html>
