<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS1</title>
    <style>
        a:link{
            color: rgb(247,0,41);
            text-decoration: none;
        }
        a:active{
            color: blue;
        }
        a:visited{
            color: green;
        }
    </style>
</head>
<body>
    <p><a href="http://google.com">Google</a></p>
    <p><a href="http://facebook.com">Facebook</a></p>
    <p><a href="http://x.com">Twitter</a></p>
</body>
</html>
