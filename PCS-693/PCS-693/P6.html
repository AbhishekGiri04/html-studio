<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS2</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            margin: 50px;
            background-color: rgb(230,180,173);
            box-shadow: 10px 10px 5px rgb(83,83,83);
        }
        .text{
            font-size: 24px;
            color: black;
            text-shadow: 2px 2px 4px rgb(105, 105, 105);
        }
    </style>
</head>
<body>
    <div class="box">Box with shadow</div>
    <p class="text">Text with shadow</p>
</body>
</html>
