<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>

    <img src="https://www.cuteeasydrawings.com/wp-content/uploads/2502/1_250209094959_9.png" usemap="#imagemap" style="width:700px;">

    <map name="imagemap" id="imagemap">
        <area shape="rect" coords="50,50,200,200"
              href="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyMGF5bDA5N2czem4xaDg5ZjhlOWx4Mm5pcWJkcnd2cXIyOGs5eXJ2aiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/gRt2NcSfFeFna/giphy.gif"
              alt="Wikipedia">

        <area shape="rect" coords="250,50,400,200"
              href="https://media.tenor.com/FmdrdlYf2FwAAAAM/cerdito-valiente-cerdito.gif"
              alt="Example">

        <area shape="rect" coords="450,50,600,200"
              href="https://media.tenor.com/065I3RR95ZIAAAAM/cerdito-valiente.gif"
              alt="Google">
    </map>

</body>
</html>
