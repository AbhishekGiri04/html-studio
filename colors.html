<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            color: rgb(49, 55, 171);
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Colors</title>
</head>
<body>
    <h1>Formatting</h1>
    <!-- <h1>Formatting</h1> -->
    <!-- <h1>Formatting</h1>
    <h1>Formatting</h1> -->
    <h2>this is <b>important</b></h2>
    <p>this is <b>important</b></p>
    <p>this is <strong>important</strong></p>
    <p>this is <i>important</i></p>
    <p>this is <em>important</em></p>

    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>

    <p>H2O</p>
    <p>H<sub>2</sub>O</p>

    <h3 style="text-align: center; background-color: #f5b554fb; color: black;">This tag needs some styling</h3>

    <p>
        this is my quote
    </p>

    <p>
        <blockquote cite="Elon">
            this is my quote
        </blockquote>
    </p>

    <p>
        <q>
            this is my quote
        </q>

        <br />

        <abbr title="Hyper Text Markup Language">HTML</abbr>

        <address>What to do</address>

        <cite></cite>

        <bdo dir="ltr">Abhishek</bdo>
        <bdo dir="rtl">Abhishek</bdo>
    </p>

</body>
</html>
